<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>    
<body>
       
         <script>
            
            document.write( ( 30 == 30) + "<br >");

            document.write( ( 30 === "30") + "<br >");

            document.write( ( 30 > 10) + "<br >");    

            document.write( ( 30 <= 30) + "<br >");

            document.write( ( 30 != "30") + "<br >");

            document.write( ( 30 !== "20") + "<br >");

         </script>
        
</body>
</html>
