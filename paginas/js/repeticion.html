<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>    
<body>
       
         <script>
            
           var producto = {
               id: 100,
               nombre: "Laptop Core I9",
               marca: "HP",
               colores: ["Negro","Blanco","Azul"],
               precio: 3000,
               calcularFlete: function(){
                return this.precio*0.20;
               }
           };


           for( const propiedad in producto)
           {
             if(producto.hasOwnProperty(propiedad))
             {
                const elemento = producto[propiedad];
                document.write(elemento +"<br >");
             }
           }

         </script>
        
</body>
</html>
