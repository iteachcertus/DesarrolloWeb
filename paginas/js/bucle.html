<!DOCTYPE html>

<body>
       
         <script>
            
            var arreglo = [10, 20, 30, 40, 100, 600, 250];

            for(let i = 0; i <  arreglo.length; i++)
            {
                document.write(arreglo[i] + " <br >");
            }

            for(const elemento of arreglo)
            {
                document.write(elemento +"<br >");
            }

            
         </script>
