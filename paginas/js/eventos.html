<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>    
<body>
        <div id="resultado"></div>
         
        <button onclick="javascript: suma(30,40);"  >Sumar</button>

        <script>
                    function suma(valor1, valor2)
                    {
                        var resultado = valor1 + valor2;
                        document.getElementById('resultado').innerHTML = "Resultado de suma: " + resultado;
                    }
        </script>
        
</body>
</html>
