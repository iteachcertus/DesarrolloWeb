<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>    
<body>
       
         <script>
          
          var i = 0;
          var arreglo = [10,30,50,60,80];

          while( i < arreglo.length)
          {
            if( arreglo[i] == 10)
            {
                continue;
            }
            document.write(arreglo[i] + "<br>");
            i = i + 1;
          }
          
         </script>
        
</body>
</html>
